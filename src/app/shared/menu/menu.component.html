<mat-nav-list>
    <a mat-list-item routerLink="/main" (click)="close">
        <mat-icon>home</mat-icon>
        <span>Főoldal</span>
    </a>
    <a mat-list-item routerLink="/products" (click)="close" *ngIf="(loggedInUser)">
        <mat-icon>shopping_cart</mat-icon>
        <span>Termékek</span>
    </a>
    <a mat-list-item routerLink="/login" (click)="close" *ngIf="(!loggedInUser)">
        <mat-icon>login</mat-icon>
        <span>Bejelentkezés</span>
    </a>
    <a mat-list-item routerLink="/information" (click)="close">
        <mat-icon>info</mat-icon>
        <span>Információ</span>
    </a>
    
    <a mat-list-item routerLink="/profile" (click)="close" *ngIf="(loggedInUser)">
        <mat-icon>comment</mat-icon>
        <span>Vélemények</span>
    </a>
    
    <a mat-list-item routerLink="/logout" (click)="close" *ngIf="(loggedInUser)">
        <mat-icon>logout</mat-icon>
        <span>Kijelentkezés</span>
    </a>
</mat-nav-list>
