<div class="main_component">
    <h1>Bejelentkezés</h1>
    <mat-form-field appearance="fill">
        <mat-label class="szine"  color="accent" floatLabel="always" for="email">Email: </mat-label><input matInput type="text" [formControl]="email"/>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label class="szine" floatLabel="always" for="password">Password: </mat-label><input matInput type="password" [formControl]="password"/>
    </mat-form-field>
    <span>
        <span><button mat-raised-button color="primary" (click)="login()">Bejelentkezés</button></span>
        <span><button mat-raised-button color="primary"[routerLink]="'/registration'">Regisztráció</button></span>
    </span>
</div>
