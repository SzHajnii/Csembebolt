<div class="main_component">
    <div class="div-flex">
        <h1>Regisztráció!</h1>
        <form (ngSubmit)="onSubmit()" [formGroup]="registrationForm">
            <mat-form-field>
                <mat-label class="szine"  color="accent" floatLabel="always" for="email">Email: </mat-label>
                <input matInput type="text" formControlName="email" />
            </mat-form-field>
            <mat-form-field>
                <mat-label class="szine"  color="accent" floatLabel="always" for="password">Jelszó: </mat-label>
                <input matInput type="password" formControlName="password" />
            </mat-form-field>
            <mat-form-field>
                <mat-label class="szine"  color="accent" floatLabel="always" for="address">Cím:</mat-label>
                <input matInput type="text" formControlName="address" />
            </mat-form-field>
            <div formGroupName="name" class="subForm">
                <mat-form-field>
                    <mat-label class="szine"  color="accent" floatLabel="always" for="firstname">Vezetéknév: </mat-label>
                    <input matInput type="text" formControlName="firstname" />
                </mat-form-field>
                <mat-form-field>
                    <mat-label class="szine"  color="accent" floatLabel="always" for="lastname">Keresztnév: </mat-label>
                    <input matInput type="text" formControlName="lastname" />
                </mat-form-field>
            </div>
            <div>
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit">Regisztráció</button>
                </span><span class="buttons">
                    <button mat-raised-button color="primary" [routerLink]="'/login'">Vissza</button>
                </span>
            </div>
        </form>
    </div>
</div>
